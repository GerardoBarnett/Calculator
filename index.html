<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <!-- Error message container -->
    <div id="error-message" class="hidden"></div>
    
    <!-- Main calculator container -->
    <div class="calculator-container">
        <div class="calculator">
            <!-- Display section -->
            <div class="display-container">
                <div id="operation-display"></div>
                <div id="display">0</div>
            </div>
            
            <!-- Buttons grid -->
            <div class="buttons-grid">
                <!-- Row 1 -->
                <button id="clear" class="button">C</button>
                <button id="sign" class="button">+/-</button>
                <button id="percentage" class="button">%</button>
                <button class="button operation" data-operation="/">Ã·</button>
                
                <!-- Row 2 -->
                <button class="button digit" data-digit="7">7</button>
                <button class="button digit" data-digit="8">8</button>
                <button class="button digit" data-digit="9">9</button>
                <button class="button operation" data-operation="*">Ã—</button>
                
                <!-- Row 3 -->
                <button class="button digit" data-digit="4">4</button>
                <button class="button digit" data-digit="5">5</button>
                <button class="button digit" data-digit="6">6</button>
                <button class="button operation" data-operation="-">âˆ’</button>
                
                <!-- Row 4 -->
                <button class="button digit" data-digit="1">1</button>
                <button class="button digit" data-digit="2">2</button>
                <button class="button digit" data-digit="3">3</button>
                <button class="button operation" data-operation="+">+</button>
                
                <!-- Row 5 -->
                <button class="button digit" data-digit="0">0</button>
                <button id="decimal" class="button">.</button>
                <button id="delete" class="button">âŒ«</button>
                <button id="equals" class="button">=</button>
            </div>
        </div>
    </div>
    
    <!-- History panel -->
    <div id="history-panel" class="history-panel">
        <div class="history-header">
            <h3>History</h3>
            <button id="clear-history">Clear</button>
        </div>
        <ul id="history-list">
            <li class="history-empty">No calculations yet</li>
        </ul>
    </div>
    
    <!-- Controls -->
    <div class="controls">
        <button id="history-toggle" class="control-button">ðŸ“‹ History</button>
        <button id="theme-toggle" class="control-button">ðŸŒ™ Dark</button>
    </div>
</body>
</html>
